{{define "article"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {{range .}}
    <header>
        <div>
            {{.Img}}
        </div>
        <div>
            {{.Name}}
        </div>
    </header>
    <div>
            {{.content}}
    </div>
    <footer>
        <div>
            {{.Auteur}}
        </div>
        <div>
            {{.Date}}
        </div>
    </footer>
    {{end}}
</body>
</html>

{{end}}
