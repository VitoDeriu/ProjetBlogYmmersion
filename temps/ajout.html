{{define "ajout"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/global.css">
    <link rel="stylesheet" href="../static/css/ajout.css">
    <link rel="icon" href="../static/img/favicon.ico" type="image/x-icon">
    <title>PGM</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/" class="logo"><img src="../static/img/logo_PGM.png" alt="logo PGM"></a>
            <div class="nav-links">
                <a href="/" class="cat-name">
                    <div class="cat-btn">Accueil</div>
                </a>
                <a href="/categorie?type=news" class="cat-name">
                    <div class="cat-btn">Actualités</div>
                </a> 
                <a href="/categorie?type=tuto" class="cat-name">
                    <div class="cat-btn">Tutoriels</div>
                </a>
                <a href="/categorie?type=esport" class="cat-name">
                    <div class="cat-btn">E-sport</div>
                </a>
                <a href="/admin" class="cat-name">
                    <div class="cat-btn">Admin</div>
                </a>
            </div>
            <div class="searchBox">
                <form action="/rechercher" method="POST">
                    <input class="searchInput"type="text" name="query" placeholder="Rechercher">
                    <button class="searchButton" type="submit">Go</button>
                </form>
            </div>
        </nav>
    </header>
    <div class="content">
        <div class="main">
            <form class="form" action="/upload" method="post" enctype="multipart/form-data">
                <input class="form-txt" type="text" name="title" placeholder="Titre"/>
                <input class="form-txt" type="text" name="author" placeholder="Auteur"/>
                <input class="form-txt" type="text" name="category" placeholder="Catégorie de l'article"/>
                <input class="form-txt" type="text" name="preview" placeholder="Introduction"/>
                <input class="form-txt-ctn" type="text" name="content" placeholder="Contenu de l'article"/>
                <input class="form-file" type="file" name="file" />
                <input class="form-submit" type="submit" value="Upload" />
            </form>
        </div>
    </div>
<footer>
    <div class="nav-footer">
        <div class="top-footer">
            <div class="logo-footer"><img src="../static/img/logo_PGM.png" alt="logo du footer"></div>
            <nav class="footer-links">
                    <a href="/admin">administration</a>
                    <a href="/ajout">ajouter un article</a>
                    <a href="/categorie">catégorie</a>
                    <a href="/mentionslegales">mentions légales</a>

            </nav>
            <div class="footer-phrase">Inshallah ca passe</div>
        </div>
        <div class="bot-footer">
            Arneau Commeau Deriu Herry Jullemier
        </div>
    </div>
</footer>
</body>
</html>
{{end}}
